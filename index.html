<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container justify-content-centered">
    <div class="card light-border-subtle mb-3" style="margin-top: 2%;">

            <div class="card-header">
                <h3>Payment form example</h3>
            </div>

        <div class="card-body">
            <form>
                <div class="alert alert-danger" role="alert">
                    Some fields are missing.
                </div>

                <div class="d-flex row"> 
                    <div class="col-lg-4 col-md-4 col-sm-2">
                        <label for="CardNumber" class="form-label"><b>Card #</b></label>
                        <input type="number" id="CardNumber" class="form-control" required placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-1">
                        <label for="cvv" class="form-label"><b>CVV #</b></label>
                        <input type="number" id="cvv" class="form-control" required placeholder="0000">
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-3">
                        <label for="Amount" class="form-label"><b>Amount</b></label>
                        <input type="number" id="Amount" class="form-control" required placeholder="Amount">
                    </div>
                </div>
                <div class="d-flex row row-cols-2">
                    <div class=" container-fluid">
                        <div class="col-lg-12 col-md-12 col-sm-6"> 
                            <label for="fname" class="form-label"><b>First Name</b></label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-6"> 
                            <label for="city" class="form-label"><b>City</b></label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="d-flex row">
                            <label for="Payment" class="col-form-label"><b>We accept:</b></label>
                            <div class="btn btn-secondary col-lg-5 col-md-5 col-sm-3">                                     
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class=form-check-label for="inlineRadio1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>
                                    <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"/>
                                    <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"/>
                                    </svg>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                                    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                                    </svg>                        
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paypal" viewBox="0 0 16 16">
                                    <path d="M14.06 3.713c.12-1.071-.093-1.832-.702-2.526C12.628.356 11.312 0 9.626 0H4.734a.7.7 0 0 0-.691.59L2.005 13.509a.42.42 0 0 0 .415.486h2.756l-.202 1.28a.628.628 0 0 0 .62.726H8.14c.429 0 .793-.31.862-.731l.025-.13.48-3.043.03-.164.001-.007a.35.35 0 0 1 .348-.297h.38c1.266 0 2.425-.256 3.345-.91q.57-.403.993-1.005a4.94 4.94 0 0 0 .88-2.195c.242-1.246.13-2.356-.57-3.154a2.7 2.7 0 0 0-.76-.59l-.094-.061ZM6.543 8.82a.7.7 0 0 1 .321-.079H8.3c2.82 0 5.027-1.144 5.672-4.456l.003-.016q.326.186.548.438c.546.623.679 1.535.45 2.71-.272 1.397-.866 2.307-1.663 2.874-.802.57-1.842.815-3.043.815h-.38a.87.87 0 0 0-.863.734l-.03.164-.48 3.043-.024.13-.001.004a.35.35 0 0 1-.348.296H5.595a.106.106 0 0 1-.105-.123l.208-1.32z"/>
                                    </svg>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stripe" viewBox="0 0 16 16">
                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.226 5.385c-.584 0-.937.164-.937.593 0 .468.607.674 1.36.93 1.228.415 2.844.963 2.851 2.993C11.5 11.868 9.924 13 7.63 13a7.7 7.7 0 0 1-3.009-.626V9.758c.926.506 2.095.88 3.01.88.617 0 1.058-.165 1.058-.671 0-.518-.658-.755-1.453-1.041C6.026 8.49 4.5 7.94 4.5 6.11 4.5 4.165 5.988 3 8.226 3a7.3 7.3 0 0 1 2.734.505v2.583c-.838-.45-1.896-.703-2.734-.703"/>
                                    </svg>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="col-lg-12 col-md-12 col-sm-6">
                            <label for="lname" class="form-label"><b>Last Name</b></label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                        <div class="d-flex row">
                            <div class="col-lg-6 col-md-6 col-sm-3">
                                <label for="state" class="form-label"><b>State</b></label>
                                <select class="form-select">
                                    <option selected>Pick a State</option>
                                    <option value="1">New York</option>
                                    <option value="2">California</option>
                                    <option value="3">Illinois</option>
                                    <option value="4">Orlando</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-3">
                                <label for="pc" class="form-label"><b>Postal Code</b></label>
                                <input type="number" id="pc" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex row">
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <label for="message-text" class="col-form-label"><b>Message</b></label>
                                <textarea class="form-control " style="height: 100px;" id="message-text"></textarea>
                                <div class="form-text" id="basic-addon3">Add any notes here.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer light-border-subtle">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">            
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
